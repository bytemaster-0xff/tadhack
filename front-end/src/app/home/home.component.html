<div>
  <input [(ngModel)]="phoneNumber" />
  <button (click)="showEvacuationZone()">LOOKUP</button>
  <table>
    <tr *ngFor="let item of users">
      <td>{{item._id}}</td>
      <td>{{item.phone}}</td>
      <td>{{item.name}}</td>
      <td><i (click)="removeUser(item._id)">r</i></td>
    </tr>
  </table>
</div>

<div>
  <button (click)="loadFloodZones()">Load Floodzone Data</button>
</div>
